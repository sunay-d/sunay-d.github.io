<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ScoreBoard</title>
</head>
<body onload="newGame()">
    <div class="board">
        <div id="time">
            <h3>TIME</h3>
            <h1 class="box" id="timer">00:00</h1>
        </div>
        <div id="scoreboard">
            <div id="home">
                <h2 class="winner" id="home-winner">leader</h2>
                <h2>HOME</h2>
                <h1 class="box" id="home-score">0</h1>
                <div class="flex">
                    <div class="timeout">
                        <h3>T.OUT</h4>
                        <h4 class="box" id="home-tout">0</h4>
                    </div>
                    <div class="foul">
                        <h3>FOUL</h3>
                        <h4 class="box" id="home-tfoul">0</h4>
                    </div>
                </div>
                <div class="btn">
                    <div class="increment">
                        <button onclick="score(0,1)">+1</button>
                        <button onclick="score(0,2)">+2</button>
                        <button onclick="score(0,3)">+3</button>
                    </div>
                    <div class="timeout-foul">
                        <button onclick="timeout(0)">Time Out</button>
                        <button onclick="foul(0)">Foul</button>
                    </div>    
               </div> 
            </div>
            <div class="period">
                <h3>PERIOD</h3>
                <h2 class="box" id="period">1</h2>
            </div>
            <div id="guest">
                <h2 class="winner" id="guest-winner">leader</h2>
                <h2>GUEST</h2>
                <h1 class="box" id="guest-score">0</h1>
                <div class="flex">
                    <div class="timeout">
                        <h3>T.OUT</h4>
                        <h4 class="box" id="guest-tout">0</h4>
                    </div>
                    <div class="foul">
                        <h3>FOUL</h3>
                        <h4 class="box" id="guest-tfoul">0</h4>
                    </div>
                </div>
                <div class="btn">
                    <div class="increment">
                        <button onclick="score(1,1)">+1</button>
                        <button onclick="score(1,2)">+2</button>
                        <button onclick="score(1,3)">+3</button>
                    </div>
                    <div class="timeout-foul">
                        <button onclick="timeout(1)">Time Out</button>
                        <button onclick="foul(1)">Foul</button>
                    </div>    
               </div>   
             </div>
        </div>
        <div class="game">
            <button onclick="pauseTimer()"> Start / Pause Timer </button>
            <button id="newgame" onclick="newGame()"> New Game </button>
        </div>
        <script src="scoreboard.js"></script> 
    </div>

</body>
</html>
